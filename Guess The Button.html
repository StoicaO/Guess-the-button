<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guess the winner button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="GuessTheButton.css">
  </head>
  <body>
    <div id="firstDiv">     
        <h1>Try your luck!</h1>
    </div>
    <div id="firstOne">
        <button type="button" class="btn btn-primary" id="1" onclick="pressButton(id)">1</button>
        <button type="button" class="btn btn-primary" id="2" onclick="pressButton(id)">2</button>
        <button type="button" class="btn btn-primary" id="3" onclick="pressButton(id)">3</button>
    </div>
    <p id="shareText"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="GuessTheButton.js"></script>
  </body>
</html>
